{% extends "base.html" %}
{% block content %}

<div class="jumbotron text-center">
    <h1>Login</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form method="POST" action="" class="form-group">
                {{form.hidden_tag()}}
                <P>Username:</p>
                {{form.username(class="form-control")}}
                <br><P>Password:</p>
                {{form.password(class="form-control")}}
                <br>
                {{form.submit(class="btn btn-primary")}}
            </form>            
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock %}
